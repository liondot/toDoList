<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>toDoList 1</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/c741f3b9be.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h4>Todo List</h4>
    <section class="input_area">
      <input id="task_input" type="text">
      <button id="add_button">+</button>
    </section>
    <section class="task_area">
      <div class="task_tabs">
        <div id="under_line"></div>
        <div>모두</div>
        <div>진행중</div>
        <div>완성</div>
      </div>
      <div id="task_board">
    </section>
  </div>

<script type='text/javascript' src="main.js"></script>
</body>
</html>
