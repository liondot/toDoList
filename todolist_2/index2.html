<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>toDoList2</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>

  <div class="wrapper">
    <h4>todo list</h4>
    <input id="input_area" type="text">
    <button id="add_button">+</button>
  
    <div class="task">
      <div id="under_line"></div>
      <div>모두</div>
      <div>진행중</div>
      <div>완료</div>
    </div>
    <div id="task_board">
      <div class="task_list">
        <div>집가기</div>
        <div>
          <button>check</button>
          <button>delete</button>
        </div>
      </div>
    </div>
  </div>

  
  <script src="main2.js"></script>
</body>
</html>
